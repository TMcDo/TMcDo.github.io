<html lang="en">
<head>

    <title>My Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="readme-content">
        <!-- README content will be loaded here -->
    </div>
      <h2>Other Pages</h2>

        <li><a href="AIOS.html">AIOS</a></li>

        <!-- Add other links as needed -->
    </ul>
    <script>
        async function loadReadme() {
            try {
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const readmeText = await response.text();
                const htmlContent = marked.parse(readmeText);
                document.getElementById('readme-content').innerHTML = htmlContent;
            } catch (error) {
                console.error('Could not load README:', error);
                document.getElementById('readme-content').innerText = 'Failed to load README. Please check the console for details.';
            }
        }

        window.onload = loadReadme;
    </script>
</body>
</html>
