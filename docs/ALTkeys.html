        const charGrid = document.getElementById('charGrid');

        const copyNotification = document.getElementById('copyNotification');
        let activeCategory = 'Tous';

        // Fonction pour afficher les caractères
        function displayChars(filter = '', category = 'Tous') {
            charGrid.innerHTML = '';
            const normalizedFilter = filter.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            let hasResults = false;

            for (const catName in altCodes) {
                if (category === 'Tous' || category === catName) {
                    const chars = altCodes[catName];
                    const filteredChars = chars.filter(c => {
                        const normalizedName = c.name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                        const normalizedChar = c.char.toLowerCase();
                        return normalizedName.includes(normalizedFilter) || normalizedChar.includes(normalizedFilter);
                    });

                    if (filteredChars.length > 0) {
                        hasResults = true;
                        // Ajouter le titre de la catégorie si on n'est pas dans une catégorie spécifique
                        if (category === 'Tous' && filter === '') {
                             const categoryTitle = document.createElement('h2');
                             categoryTitle.className = 'col-span-full text-xl font-semibold text-gray-700 mt-6 mb-2';
                             categoryTitle.textContent = catName;
                             charGrid.appendChild(categoryTitle);
                        }
                       
                        filteredChars.forEach(c => {
                            const card = document.createElement('div');
                            card.className = 'card bg-white rounded-lg p-4 flex flex-col items-center justify-center text-center shadow-sm cursor-pointer border border-gray-200';
                            card.innerHTML = `
                                <span class="text-5xl mb-2">${c.char}</span>
                                <span class="font-semibold text-indigo-600">${c.code}</span>
                                <span class="text-xs text-gray-500 mt-1">${c.name}</span>
                            `;
                            card.addEventListener('click', () => copyToClipboard(c.char));
                            charGrid.appendChild(card);
                        });
                    }
                }
            }
             if (!hasResults) {
                charGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Aucun caractère trouvé pour "${filter}".</p>`;
            }
        }

        // Fonction pour copier dans le presse-papiers
        function copyToClipboard(text) {
            // Utilise une méthode de secours pour les iframes
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                console.error('Impossible de copier', err);
            }
            document.body.removeChild(textArea);
        }
        
        // Fonction pour afficher la notification
        function showCopyNotification() {
            copyNotification.classList.remove('translate-y-20', 'opacity-0');
            copyNotification.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                copyNotification.classList.add('translate-y-20', 'opacity-0');
                copyNotification.classList.remove('translate-y-0', 'opacity-100');
            }, 2000);
        }

        // Fonction pour créer les boutons de catégorie
        function createCategoryButtons() {
            // Bouton "Tous"
            const allButton = document.createElement('button');
            allButton.textContent = 'Tous';
            allButton.className = 'px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-indigo-600 text-white';
            allButton.dataset.category = 'Tous';
            allButton.addEventListener('click', () => {
                activeCategory = 'Tous';
                updateActiveButton();
                displayChars(searchInput.value, activeCategory);
            });
            categoriesContainer.appendChild(allButton);

            // Boutons pour chaque catégorie
            for (const catName in altCodes) {
                const button = document.createElement('button');
                button.textContent = catName;
                button.className = 'px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-white text-gray-700 border border-gray-300 hover:bg-gray-50';
                button.dataset.category = catName;
                button.addEventListener('click', () => {
                    activeCategory = catName;
                    updateActiveButton();
                    displayChars(searchInput.value, activeCategory);
                });
                categoriesContainer.appendChild(button);
            }
        }

        // Mettre à jour le style du bouton actif
        function updateActiveButton() {
            const buttons = categoriesContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn.dataset.category === activeCategory) {
                    btn.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-300');
                    btn.classList.add('bg-indigo-600', 'text-white');
                } else {
                    btn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-300');
                    btn.classList.remove('bg-indigo-600', 'text-white');
                }
            });
        }
        
        // Événement pour la saisie dans la barre de recherche
        searchInput.addEventListener('input', (e) => {
            displayChars(e.target.value, activeCategory);
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            createCategoryButtons();
            displayChars();
        });
