<!DOCTYPE html>
<html>
<head>
    <title>Gemini OS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Inclure Three.js si vous utilisez l'artefact 3D -->
    <!-- <script src="three.min.js"></script> -->
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div class="taskbar-icon" title="Application 1" data-app="app1">
                <!-- Icone SVG ou image -->
                App 1
            </div>
            <div class="taskbar-icon" title="Application 2" data-app="app2">
                <!-- Icone SVG ou image -->
                App 2
            </div>
        </div>

        <div id="windows-container">
            <!-- Les fenêtres seront ajoutées ici dynamiquement -->
        </div>
    </div>
</body>
</html>
